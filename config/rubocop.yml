inherit_from: ../.rubocop_todo.yml

AllCops:
  TargetRubyVersion: 2.4
  Exclude:
    - '(*)/**/*'
    - 'features/**/*'

# Exclude migrations and test files from some of the tests

Style/Documentation:
  Exclude:
    - 'spec/**/*'

# TODO: Maybe drop the use of globals from the rspec `let` calls?
Style/GlobalVars:
  Exclude:
    - 'spec/**/*'

Metrics/AbcSize:
  Exclude:
    - 'db/migrate/**/*'

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'


# ############################################################################

# Override some of the default configuration settings:

# I like a max line length wider than the traditional 80 character limit.

Style/IfUnlessModifier:
  MaxLineLength: 110

Style/WhileUntilModifier:
  MaxLineLength: 110

Metrics/LineLength:
  Max: 110


# ############################################################################

# Disable some of the cops that are enabled in the default configuration:

# Iâ€™m using utf-8 text in comments, instead of ASCII like the sytle-guide oddly suggests
Style/AsciiComments:
  Enabled: false

# I prefer a blank line before and after class declarations within a module
Layout/EmptyLinesAroundModuleBody:
  Enabled: false

# maybe change FrozenStringLiteralComment back to true at some point
Style/FrozenStringLiteralComment:
  Enabled: false


# ############################################################################

# Enable some of the cops that are disabled in the default configuration:

Rails:
  Enabled: true

Style/AutoResourceCleanup:
  Enabled: true

Style/CollectionMethods:
  Enabled: true

Layout/FirstArrayElementLineBreak:
  Enabled: true

Layout/FirstHashElementLineBreak:
  Enabled: true

Layout/FirstMethodParameterLineBreak:
  Enabled: true

Style/MethodCalledOnDoEndBlock:
  Enabled: true

Layout/MultilineAssignmentLayout:
  Enabled: true

Style/OptionHash:
  Enabled: true

Style/Send:
  Enabled: true

Style/StringMethods:
  Enabled: true

Style/SymbolArray:
  Enabled: true
